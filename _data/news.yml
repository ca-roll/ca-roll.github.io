- date: 04. March 2022
  headline: "Dr. Jelena Mitrović is an invited speaker at the <a href='https://pasdas.de/'><b>PasDas Summit 2022</b></a> where she will give a talk on Abusive Language Detection in Social Media and also present our research group CAROLL."

- date: 10. January 2022
  headline: "Ramona Kühn presented on the 10th January 2022 the Poster <a href='/downloads/Poster_2022_Computational_rhetoric.jpg'><b>Computational Rhetoric in Social Media and Law - CAROLL</b></a> on the 2022 All-Hands-Meeting of the BMBF-funded AI Research Projects that was hosted by the Munich Center for Machine Learning."

- date: 28. September 2021
  headline: "In a collaboration between <a href='https://www.fim.uni-passau.de/data-science/'><b>Data Science Chair</b></a>/CAROLL (with Prof.Dr. Michael Granitzer, Dr. Jelena Mitrovic, Mehdi Ben Amor), <a href='https://www.regiothek.de/'><b>Regiothek</b></a> (with Alexander Treml, Bastian Kühnel, Britta Biskup), and <a href='https://www.centouris.de/'><b>CENTOURIS</b></a> (with Franziska Kellener, Dr. Stefan Mang, Judith von Minden), the project '<a href='https://www.uni-passau.de/smaeg-bot/foerderprojekt-smaeg-bot/'><b>SMAEG Bot für regionale Lebensmittel</b></a>' officialy started and is funded by the Federal Ministry of Food and Agriculture <a href='https://www.bmel.de/'><b>BMEL</b></a>. The project aims to make the market for regional food products more transparent and to reduce the marketing effort for the involved parties. <a href='https://www.uni-passau.de/bereiche/presse/pressemeldungen/passauer-innovationsgeist-fuer-smarten-lebensmittelkonsum-und-nachhaltige-produktion/'><b>Link</b></a> to the press release."

